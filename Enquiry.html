<body>
    <header>
        <h1>Enquiry Form</h1> <!--heading for the enquiry form-->
        <p>Please fill out the form below to submit your enquiry.</p>

        </nav>

    <!--main content of the enquiry form-->
<main>
    <h1>Enquiry Form</h1> <!--heading for the enquiry form-->
    <form action="submit_enquiry.php" method="post">
        <label for="fullName">Full Name:</label><br>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br> <!--input field for full name-->
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br> <!--input field for email address-->
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br> <!--input field for phone number-->
        
        <label for="enquiryType">Type of Enquiry:</label><br> <!--dropdown for enquiry type-->
        <select id="enquiryType" name="enquiryType" required> <!--select dropdown-->
            <option value="">Select an option</option> <!--default option-->
            <option value="productInfo">Product Information</option> <!--product information option-->
            <option value="serviceRequest">Service Request</option> <!--service request option-->
            <option value="feedback">Feedback</option> <!--feedback option-->
            <option value="other">Other</option> <!--other option-->
        </select><br>
        
        <label for="message">Your Message:</label><br> <!--textarea for message-->
        <textarea id="message" name="message" rows="4" placeholder="Enter your message here" required></textarea><br> <!--textarea for message-->
        
        <input type="submit" value="Submit Enquiry"> <!--submit button-->
    </form>
</main>
